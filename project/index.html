<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet"/>
    <script src="script.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

    <title>Capstone Project</title>
</head>
<body>
    <main>
        <!-- just for styling -->
        <div id="lineBottom"></div>
        <div id="lineTop"></div>
        <!-- controls to scale up and down the brick map -->
        <!-- These are the zoom controls that allow users to scale in and out of the map. The div keeps them contained so theey stay together -->
        <div id="zoomcontrol">
            <div id="decrease">
                <p>-</p>
            </div>
            <div id="increase">
                <p>+</p>
            </div>
        </div>
        <!-- button to bring user back to homescreen. It reloads the page -->
        <div id="map">
            <p><i class="fas fa-map"></i></p>
        </div>
        <!-- These givee users orientation of the map in relation to their physical surrondings -->
        <img src="images/boyer.svg" alt="Hunt Boyer Home" width="95" height="55" id="huntboyer">
        <img src="images/mishkas.svg" alt="Mishkas" width="61" height="58" id="mishkas">
        <!-- This section positions the bricks in sections then when they click on a section it takes them to that section -->
        <!-- <div class="draggable"></div> -->
            <!-- contain the entire map and makes it draggable -->
            <section id="bricks" class="draggable">
                <img src="images/back.svg" alt="background" id="back">
                <img src="images/a.svg" alt="A section" class="bsections" id="sectrig1">
                <img src="images/b.svg" alt="B section" class="bsections" id="sectrig2">
                <img src="images/c.svg" alt="C section" class="bsections" id="sectrig3">
                <img src="images/d.svg" alt="D section" class="bsections" id="sectrig4">
                <img src="images/e.svg" alt="E section" class="bsections" id="sectrig5">
                <img src="images/f.svg" alt="F section" class="bsections" id="sectrig6">
                <img src="images/g.svg" alt="G section" class="bsections" id="sectrig7">
                <img src="images/h.svg" alt="E section" class="bsections" id="sectrig8">
                <!-- adds a trigger over the image section -->
                <div class="trigger" id="trig1"></div>
                <div class="trigger" id="trig2"></div>
                <div class="trigger" id="trig3"></div>
                <div class="trigger" id="trig4"></div>
                <div class="trigger" id="trig5"></div>
                <div class="trigger" id="trig6"></div>
                <div class="trigger" id="trig7"></div>
                <div class="trigger" id="trig8"></div>
                <p id="seal">seal</p>
                <!-- This add the image of the brick section with individual bricks -->
                <section id="brickSection" class="is-hidden">
                    
                </section>
                <!-- This section is contains the brick div positions -->
                    <section id="bricktrig8" class="is-hidden">
                        
                    </section>
            </section>
            <!-- overlay from brick information -->
            <div id="overlay" class="hidden">
                <!-- button to close overlay -->
                <button id="close">x</button>
                <!-- outline in orange-->
                <div id="letter">
                    <!-- spot to add brick section, row, and column -->
                    <h1 id="tag2"></h1>
                </div>
                <!-- text on brick -->
                <div id="innertext">
                    <!-- spot for name -->
                    <h2 id="text"></h2>
                    <!-- spot for further text on brick -->
                    <p id="describe"></p>
                </div>
            </div>
    </main>
    <!-- The footer is the search engingine. The search is at the bottom beecause it is intended for mobile and the top of a phone is harder to reach then on a desktop. -->
    <footer id="searchscreen" class="searchup">
        <!-- This is for asthetic purposes only and is the line above the search bar -->
        <div id="searchline"></div>
        <!-- This is the actual search form -->
        <form id="searchClick">
            <!-- This the magnifying glass taken from font awesome -->
            <label for="searchbox" class="is-size-5"><i class="fas fa-search"></i></label>
            <!-- This is the input for the search -->
            <input class='input mb-5' type="search" id="searchbox" placeholder= "Search Name...">
        </form>

        <!-- These are the search boxes for H1 section -->
        <div class="searchinfo">  

        </div> 
    </footer>
</body>
</html>
